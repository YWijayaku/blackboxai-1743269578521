<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Skripsi AI</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Navigation Tabs -->
        <div class="flex mb-4 bg-white rounded-lg overflow-hidden shadow">
            <button class="tab-btn flex-1 py-3 bg-primary text-white font-semibold hover:bg-secondary transition-colors" data-tab="brainstorming">
                <i class="fas fa-brain mr-2"></i>Brainstorming
            </button>
            <button class="tab-btn flex-1 py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors" data-tab="bab1">BAB 1</button>
            <button class="tab-btn flex-1 py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors" data-tab="bab2">BAB 2</button>
            <button class="tab-btn flex-1 py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors" data-tab="bab3">BAB 3</button>
            <button class="tab-btn flex-1 py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors" data-tab="bab4">BAB 4</button>
            <button class="tab-btn flex-1 py-3 font-semibold text-gray-700 hover:bg-gray-100 transition-colors" data-tab="bab5">BAB 5</button>
        </div>

        <div class="flex gap-4">
            <!-- Main Content Area -->
            <div class="flex-grow bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Output Hasil Prompt Skripsi dengan API</h2>
                <div class="w-full h-[500px] border border-gray-300 rounded-lg p-4 relative bg-gray-50">
                    <textarea id="outputArea" class="w-full h-full resize-none border-none focus:outline-none bg-white" placeholder="Hasil output akan muncul di sini..."></textarea>
                    <div id="loadingOverlay" class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center">
                        <div class="flex flex-col items-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                            <p class="text-gray-600">Generating content...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="w-80">
                <!-- Custom Prompt Section -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h3 class="font-semibold mb-4">TAB CUSTOM PROMPT</h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Output Text</label>
                        <div class="relative">
                            <input type="text" placeholder="Ex. 500 Word" class="w-full p-2 border rounded pr-16">
                            <span class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">words</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Type Approach</label>
                        <select class="w-full p-2 border rounded">
                            <option>Quantitatif</option>
                            <option>Kualitatif</option>
                        </select>
                    </div>

                    <button id="generateBtn" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-secondary transition-colors font-medium shadow-sm hover:shadow-md flex items-center justify-center">
                        <i class="fas fa-magic mr-2"></i>
                        Generate
                    </button>
                </div>

                <!-- Source Material Section -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold mb-4">TAB INPUT SUMBER MATERI</h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Upload File</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">Drag & drop file atau klik untuk upload</p>
                            <input type="file" class="hidden" id="fileUpload">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Access to This Web</label>
                        <input type="url" placeholder="Masukkan URL" class="w-full p-2 border rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
